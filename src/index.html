<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/internet.png" type="image/x-icon">
  <title>ETIC Search Engine</title>

  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="footer2.css">
  <!-- Link para o FontAwesome (para o ícone de busca) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Inclusão do jQuery (necessário para o JavaScript) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>

  <!-- Cabeçalho -->
  <header>
    <div id="title-container">
      <h1>
        <span class="etic e">E</span>
        <span class="etic t">T</span>
        <span class="etic i">I</span>
        <span class="etic c">C</span>
        <span class="search-engine"> Search Engine</span>
      </h1>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="mySidenav" class="sidenav">
    <a href="about.html" id="about">About</a> <!-- Redireciona para a página about.html -->
    <a href="blog.html" id="blog">Blog</a> <!-- Redireciona para a página blog.html -->
    <a href="projects.html" id="projects">Projects</a> <!-- Redireciona para a página projects.html -->
    <a href="contact.html" id="contact">Contact</a> <!-- Redireciona para a página contact.html -->
  </div>

  <!-- Formulário de busca -->
  <div id="app-cover">
    <div id="app">
      <form method="get" action="eats.html">
        <div id="f-element">
          <div id="inp-cover">
            <input type="text" name="query" placeholder="Type something to search ..." autocomplete="off">
          </div>
        </div>
        <button type="submit" class="shadow"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div id="layer" title="Click in the area to hide the form"></div>
    <div id="init"></div>
  </div>
  <footer class="footer">
    <p>Copyright &copy; 2024 etic_ Search Engine | Adrien Dejonc - Luis Barbara. All Rights Reserved.</p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Link para o arquivo JavaScript -->
  <script src="index.js"></script>
</body>

</html>
